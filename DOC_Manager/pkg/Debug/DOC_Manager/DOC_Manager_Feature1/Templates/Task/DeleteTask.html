<div data-ng-controller="Task.DeleteTask">
    <div class="main-box-body clearfix">
        <form class="form-horizontal ng-pristine ng-valid" role="form" ng-repeat="item in tsk">
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <label id="title" class="form-control" ng-bind="item.Title"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="desc" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <textarea readonly class="form-control" id="desc" placeholder="Password" rows="3" ng-bind="item.Description"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="priority" class="col-lg-2 control-label">Priority</label>
                <div class="col-lg-10">
                    <label id="priority" class="form-control" ng-bind="item.Priority"> High </label>

                </div>
            </div>


            <div class="form-group">
                <label for="assign" class="col-lg-2 control-label">Assign to</label>
                <div class="col-lg-10">
                    <label id="assign" class="form-control"> Ryan </label>
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 0px ! important; text-align: right;">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" ng-click="addMyTask(tsk)" class="btn btn-success">Delete Task</button>
                    <button type="button" class="btn btn-default" ng-click="closeThisDialog('button')">Close</button>
                    <input type="hidden" id="submitClick" ng-click="closeThisDialog('submit')" />
                </div>
            </div>
        </form>
    </div>

</div>
