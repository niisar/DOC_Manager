<div data-ng-controller="Document.UpdateTask">
    <div class="main-box-body clearfix" style="padding:20px 20px 10px 20px; ">
        <form class="form-horizontal ng-pristine ng-valid" role="form">
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <input ng-model="tsk.Title" class="form-control" id="title" placeholder="Enter Title" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="desc" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <textarea ng-model="tsk.Description" class="form-control" id="desc" placeholder="Description" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="priority" class="col-lg-2 control-label">Priority</label>
                <div class="col-lg-10">
                    <select ng-model="tsk.PriorityCode" class="form-control">
                        <option value="1" ng-selected="tsk.Priority == 'Low'">Low</option>
                        <option value="2" ng-selected="tsk.Priority == 'Medium'">Medium</option>
                        <option value="3" ng-selected="tsk.Priority == 'High'">High</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="Category" class="col-lg-2 control-label">Category</label>
                <div class="col-lg-10">
                    <select ng-model="tsk.CategoryCode" class="form-control">
                        <option value="1" ng-selected="tsk.Category == 'Finance'">Finance</option>
                        <option value="2" ng-selected="tsk.Category == 'Human Resource'">Human Resource</option>
                        <option value="3" ng-selected="tsk.Category == 'IT'">IT</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="assign" class="col-lg-2 control-label">Assign to</label>
                <div class="col-lg-10">
                    <select ng-model="tsk.AssignedUserId" id="assign" class="form-control">
                        <option value="2" ng-selected="true">Ryan</option>
                        <option value="3">Mila</option>
                        <option value="4">Scarlett</option>
                    </select>
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 0px ! important; text-align: right;">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" ng-click="updateMyTask(tsk)" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-default" ng-click="closeThisDialog('button')">Close</button>
                    <input type="hidden" id="submitClick" ng-click="closeThisDialog('submit')" />
                </div>
            </div>

        </form>
    </div>

</div>
