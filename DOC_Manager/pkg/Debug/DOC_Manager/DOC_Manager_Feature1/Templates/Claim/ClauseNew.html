<div>
    <div class="main-box-body clearfix">
        <form class="form-horizontal ng-pristine ng-valid" role="form">
            
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <input ng-model="newClause.Title" class="form-control" id="title" placeholder="Enter Title" type="text">
                </div>
            </div>
            
            <div class="form-group">
                <label for="desc" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <textarea ng-model="newClause.Desc" class="form-control" id="desc" placeholder="Description" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="Category" class="col-lg-2 control-label">Category</label>
                <div class="col-lg-10">
                    <select ng-model="newClause.ContractType" ng-init="newClause.ContractType = '1'" class="form-control">
                        <option value="1" ng-selected="true">Partnership</option>
                        <option value="2">Software Licence</option>
                        <option value="3">Insurance</option>
                        <option value="4">Trade Finance</option>
                    </select>
                </div>
            </div>
           
           

            

            <div class="form-group" style="margin-bottom: 0px ! important; text-align: right;">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="button" ng-click="addContractMaster(newClause)" class="btn btn-success">Submit.</button>
                </div>
            </div>
        </form>
    </div>

</div>
<style>
    .form-group{
        margin-bottom:10px;
    }
</style>
