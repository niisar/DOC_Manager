<div data-ng-controller="newctrl">
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb breadcrumbStyl1">
                <li><a href="">Home</a></li>
                <li class="active"><span>{{template.name}}</span></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <header class="main-box-header clearfix">
                    <h2 class="pull-left">{{template.name}}</h2>
                    <div class="filter-block pull-right">
                        <div class="form-group pull-left">
                            <select ng-model="cnt.ContractType" ng-change="externalFilterChanged()" ng-init="cnt.ContractID= '1'" id="assign" class="form-control">
                                <option value="1" ng-selected="true">Partnership</option>
                                <option value="2">Software Licence</option>
                                <option value="3">Insurance</option>
                                <option value="4">Trade Finance</option>
                            </select>
                        </div>
                        <div class="form-group pull-left">
                            <input type="text" class="form-control" ng-lazy-show="tabs.activeTab == 0" ng-model="ContractMaster.quickFilterText" placeholder="Search...">
                            <i class="fa fa-search search-icon"></i>
                        </div>

                        <div class="form-group pull-left">
                            <md-button class="md-raised" type="button" ng-click="navigateDashbord()">
                                New Contract
                            </md-button>
                        </div>
                        <div class="form-group pull-left">
                            <md-button class="md-raised" type="button" ng-click="template = templates[1]">
                                New Clauses
                            </md-button>

                        </div>
                        <div class="btn-group pull-right">
                            <md-button class="md-raised" type="button" ng-click="template = templates[2]">
                                Clauses List
                            </md-button>
                        </div>
                    </div>
                </header>

                <div class="main-box-body clearfix" ng-include="template.url">

                </div>
            </div>
        </div>
    </div>

</div>
<style>
    .md-raised {
        margin-top: 0px;
        margin-bottom: 0px;
        margin:0px;
        background-color: #03A9F4;
        text-transform: capitalize;
    }
</style>
